
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Fogoncito Team Profile</title>
    <script src="https://kit.fontawesome.com/e601f25512.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <h1>El Fogoncito</h1>
    </header>

    <section class="container-cards">
        <section class="card">
            <div class="card-heading"> 
                <h1>1</h1>
                <h1><i class="fa-solid fa-mug-hot"></i> Manager</h1>
            </div>
            <div class="card-body">
                <ul>
                    <li>1</li>
                    <li>1</li>
                    <li>1</li>
                </ul>
            </div>
        </section>

        <section class="card">
            <div class="card-heading"> 
                <h1>2</h1>
                <h1><i class="fa-solid fa-glasses"></i> Engineer</h1>
            </div>
            <div class="card-body">
                <ul>
                    <li>2</li>
                    <li>2</li>
                    <li>2</li>
                </ul>
            </div>
        </section>
   
    
        <section class="card">
            <div class="card-heading"> 
                <h1>3</h1>
                <h1><i class="fa-solid fa-user-graduate"></i> Intern</h1>
            </div>
            <div class="card-body">
                <ul>
                    <li>3</li>
                    <li>3</li>
                    <li>3</li>
                </ul>
            </div>
        </section>
    
</section>

</body>
</html>
